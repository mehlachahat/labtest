<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dh_WASM</title>

  <style>
    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .main-box {
      width: 600px;
      margin: auto;
      padding: 30px;
      background: #8caef1;
      border-radius: 15px;
      border: 2px solid #6f9ceb;
    }
    label {
      font-size: 20px;
      display: block;
      margin-top: 20px;
    }
    input {
      width: 200px;
      height: 30px;
      font-size: 18px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #aca7a7;
    }
    button {
      margin-top: 30px;
      width: 150px;
      height: 40px;
      background: white;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid #9b9595;
      cursor: pointer;
    }
    .output {
      margin-top: 40px;
      border: 2px solid #8b8888;
      width: 260px;
      padding: 15px;
      font-size: 20px;
      background: #d6e4ff;
    }
  </style>
</head>
<body>

<div class="main-box">

  <label>Enter the Value of p:</label>
  <input id="p" type="number" value="23">

  <label>Enter the Value of g:</label>
  <input id="g" type="number" value="5">

  <center><button onclick="connect()">CONNECT</button></center>

  <center>
    <div class="output">
      <div>K = <span id="k">—</span></div>
      <div>y = <span id="y">—</span></div>
      <div>a = <span id="aValue">—</span></div>
    </div>
  </center>

</div>

<script src="../wasm/myProg.js"></script>

<script>
let Module;

// LOAD WASM
window.onload = async () => {
  Module = await MyProgModule({
    locateFile: f => f === "myProg.wasm" ? "../wasm/myProg.wasm" : f
  });
};

// CLIENT CONNECT FN
async function connect() {
  // Read inputs as Numbers
  const p = Number(document.getElementById("p").value);
  const g = Number(document.getElementById("g").value);

  // Client's private key 'a'
  const a = Math.floor(Math.random() * (p - 2)) + 2;

  // FIX: Convert all integer arguments to BigInt for WASM compatibility
  const g_big = BigInt(g);
  const a_big = BigInt(a);
  const p_big = BigInt(p);
  
  // Call WASM. It accepts and returns BigInt now.
  const x_big = Module._modexp(g_big, a_big, p_big);
  
  // The server expects standard Numbers, so convert x back and ensure integers are used for the API call
  const x = Number(x_big);

  document.getElementById("aValue").innerText = a;

  // SEND TO SERVER
  const res = await fetch("http://localhost:3000/dh", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    // Send g, p, and the converted x to the server
    body: JSON.stringify({ g: g, p: p, x: x })
  });

  const data = await res.json();

  document.getElementById("k").innerText = data.K;
  document.getElementById("y").innerText = data.y;
}
</script>

</body>
</html>
