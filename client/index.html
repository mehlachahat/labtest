<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dh_WASM</title>

  <style>
    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .main-box {
      width: 600px;
      margin: auto;
      padding: 30px;
      background: #8caef1;
      border-radius: 15px;
      border: 2px solid #6f9ceb;
    }
    label {
      font-size: 20px;
      display: block;
      margin-top: 20px;
    }
    input {
      width: 200px;
      height: 30px;
      font-size: 18px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #aca7a7;
    }
    button {
      margin-top: 30px;
      width: 150px;
      height: 40px;
      background: white;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid #9b9595;
      cursor: pointer;
    }
    .output {
      margin-top: 40px;
      border: 2px solid #8b8888;
      width: 260px;
      padding: 15px;
      font-size: 20px;
      background: #d6e4ff;
    }
  </style>
</head>
<body>

<div class="main-box">

  <label>Enter the Value of p:</label>
  <input id="p" type="number" value="23">

  <label>Enter the Value of g:</label>
  <input id="g" type="number" value="5">

  <center><button onclick="connect()">CONNECT</button></center>

  <center>
    <div class="output">
      <div>K = <span id="k">—</span></div>
      <div>y = <span id="y">—</span></div>
      <div>a = <span id="aValue">—</span></div>
    </div>
  </center>

</div>

<script src="../wasm/myProg.js"></script>

<script>
let Module;

// LOAD WASM
window.onload = async () => {
  Module = await MyProgModule({
    locateFile: f => f === "myProg.wasm" ? "../wasm/myProg.wasm" : f
  });
};

// CLIENT CONNECT FN
async function connect() {
  // Read inputs as Numbers
  const p = Number(document.getElementById("p").value);
  const g = Number(document.getElementById("g").value);

  // Client's private key 'a'. FIX: Range must be [1, p-1] for Z_p*.
  const a = Math.floor(Math.random() * (p - 1)) + 1;

  // Convert inputs to BigInt for WASM compatibility
  const g_big = BigInt(g);
  const a_big = BigInt(a);
  const p_big = BigInt(p);
  
  // Call WASM. (x = g^a mod p)
  const x_big = Module._modexp(g_big, a_big, p_big);
  
  // CRITICAL FIX: Convert x to a string to prevent precision loss 
  const x = x_big.toString();

  document.getElementById("aValue").innerText = a;

  // SEND TO SERVER
  try {
    const res = await fetch("http://localhost:3000/dh", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      // Send x as a string for safety
      body: JSON.stringify({ g: g, p: p, x: x })
    });

    if (!res.ok) {
        // Handle HTTP errors (e.g., 500 server error)
        throw new Error(`Server responded with status: ${res.status}`);
    }

    const data = await res.json();
    
    // Display results (K and y are strings sent by the server)
    document.getElementById("k").innerText = data.K;
    document.getElementById("y").innerText = data.y;
  } catch (error) {
    // Basic error display for client-side debugging
    console.error("Client fetch error:", error);
    document.getElementById("k").innerText = "ERROR";
    document.getElementById("y").innerText = "Check Console/Server";
  }
}
</script>

</body>
</html>
